<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="authorization_endpoint" href="https://indieauth.com/auth" />
    <link rel="token_endpoint" href="https://tokens.indieauth.com/token" />

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="webmention"
      href="https://webmention.io/yourdomain.com/webmention"
    />
    <link rel="pingback" href="https://webmention.io/yourdomain.com/xmlrpc" />
    <!-- To use social readers via microsub, follow these steps.
    (Details: https://indieweb.org/Microsub#Getting_Started)
    1. After publishing this to your domain, sign in to https://aperture.p3k.io/login with your domain
    2. You will see a <link> tag displayed on your dashboard that looks like:
      <link rel="microsub" href="https://aperture.p3k.io/microsub/000">
    3. Copy that <link> tag and paste it after this HTML comment.
    4. Publish the updated page!
   -->
    <title>Megge</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Reference for representative h-card properties: https://microformats.org/wiki/h-card -->
    <main class="h-card" rel="author">
      <div class="scene">
        <div class="interactive-background">
          <img
            src="Images/computer.png"
            alt="Computer"
            class="bg-interactive item-1"
          />
          <img
            src="Images/pills.png"
            alt="Pills"
            class="bg-interactive item-2"
          />
        </div>

        <img
          class="character"
          alt="Character"
          src="Images/dialogue_normal.webp"
        />

        <div class="dialogue-box">
          <img
            class="dialogue"
            src="Images/dialogue_box.png"
            alt="Dialogue image"
          />
          <div class="dialogue-text" role="note"></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
